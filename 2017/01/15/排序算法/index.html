        <h4 id="插入排序"><a href="#插入排序" class="headerlink" title="插入排序"></a>插入排序</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">int</span> a[<span class="number">6</span>]=&#123;<span class="number">3</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">1</span>,<span class="number">4</span>&#125;;</div><div class="line">	<span class="keyword">int</span> temp;</div><div class="line">	<span class="keyword">int</span> sorted_index;</div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span>  i=<span class="number">1</span>;i&lt;<span class="number">5</span>;i++)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">if</span>(a[i]&lt;a[i<span class="number">-1</span>])<span class="comment">//如果a[i]&gt;a[i-1]直接插入，否则查找合适的位置进行插入 </span></div><div class="line">		&#123;</div><div class="line">			sorted_index=i<span class="number">-1</span>;</div><div class="line">			temp=a[i];</div><div class="line">			a[i]=a[i<span class="number">-1</span>];<span class="comment">//此时空出a[i-1]的位置 </span></div><div class="line">			</div><div class="line">			<span class="keyword">while</span>(temp&lt;a[sorted_index])<span class="comment">//找到合适的插入位置 </span></div><div class="line">			&#123;</div><div class="line">				<span class="comment">//移动数列</span></div><div class="line">				a[sorted_index+<span class="number">1</span>]=a[sorted_index];</div><div class="line">				sorted_index--;</div><div class="line">			&#125;</div><div class="line">			a[sorted_index+<span class="number">1</span>]=temp; </div><div class="line">		&#125;</div><div class="line">		print(a,<span class="number">5</span>);</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	<span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
